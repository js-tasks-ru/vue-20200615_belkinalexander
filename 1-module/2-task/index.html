<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/assets/styles/index.css">
  <title>Meetup Page Draft</title>
</head>
<body>
<div id="app">
  <div v-if="meetup">
    <div class="meetup-cover"
         :style="`background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('${processedMeetup.cover}')`">
      <h1 class="meetup-cover__title">{{processedMeetup.title}}</h1>
    </div>

    <div class="container">
      <div class="meetup">
        <div class="meetup__content">
          <h3>Описание</h3>
          <p class="meetup-description">{{processedMeetup.description}}</p>
          <h3>Программа</h3>
          <div class="meetup-agenda">
            <p class="meetup-agenda__empty"></p>
            <div v-for="item in processedMeetup.agenda" class="meetup-agenda__item">
              <div class="meetup-agenda__item-col">
                <img class="icon" alt="icon" :src="item.icon" />
              </div>
              <div class="meetup-agenda__item-col">{{item.startsAt}} - {{item.endsAt}}</div>
              <div class="meetup-agenda__item-col">
                <h5 class="meetup-agenda__title" v-html="item.title"></h5>
                <p v-if="item.type === 'talk'"><span>{{item.speaker}}</span><span class="meetup-agenda__dot"></span><span class="meetup-agenda__lang">{{item.language}}</span></p>
                <p v-if="item.description">{{item.description}}</p>
              </div>
            </div>
          </div>
        </div>

        <div class="meetup__aside">
          <ul class="info-list">
            <li>
              <img class="icon info-list__icon" alt="icon" src="/assets/icons/icon-user.svg" />
              {{processedMeetup.organizer}}
            </li>
            <li>
              <img class="icon info-list__icon" alt="icon" src="/assets/icons/icon-map.svg" />
              {{processedMeetup.place}}
            </li>
            <li>
              <img class="icon info-list__icon" alt="icon" src="/assets/icons/icon-cal-lg.svg" />
              <time datetime="2020-02-31">{{ processedMeetup.localDate }}</time>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
